[General]
job_type = local
job_prefix = nextPolish
task = best
rewrite = yes
rerun = 3
parallel_jobs = 4
multithread_jobs = 20
genome = 50-100_polish/genome.nextpolish.fasta #genome file
genome_size = 1g
workdir = ./50-100_polish2
polish_options = -p {multithread_jobs}

[lgs_option]
lgs_fofn = input.fofn
lgs_options = -min_read_len 25k -max_depth 180
lgs_minimap2_options = -x map-ont
